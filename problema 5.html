<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="application/javascript">
        
        var valorMemify = parseFloat(prompt("¿Cuanto vale Memify?")) 
        var iva = parseFloat(prompt("¿Cuanto es el iva? (ejemplo: 0.15, 0.16 etc)"))
        var cantidadPagar = valorMemify*iva
        var ganancia = valorMemify-cantidadPagar
        var socios = ganancia/2
         alert("Cada socio ganara " + socios)
        
        </script>
    </head>
</html>

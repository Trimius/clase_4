<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="application/javascript">
        var cuenta = parseFloat(prompt("¿Cuanto fue el total de la cuenta?"))
        var Amigos = parseFloat(prompt("¿Cuantos amigos fueron en total?"))
        var propina = (cuenta/100)*10
        var TotalCuentaCadaAmigo = (cuenta+propina)/Amigos
              alert("Cada amigo va a pagar " + TotalCuentaCadaAmigo)
        </script>
    </head>
</html>

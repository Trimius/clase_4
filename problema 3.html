<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="application/javascript">
        var quincena1 = parseFloat(prompt("¿Cuanto ganaste en la 1er quincena?"))
        var quincena2 = parseFloat(prompt("¿Cuanto ganaste en la 2da quincena?"))
        var gasto1 = parseFloat(prompt("¿Cuanto le debes a coppel?"))
        var gasto2 = parseFloat(prompt("¿Cuanto le debes a Elektra?"))
        var gasto3 = parseFloat(prompt("¿Cuanto le debes a tus padres?"))
        var total = (quincena1+quincena2) - (gasto1+gasto2+gasto3)
             alert("En total te queda " + total + ", aprende a administrarte mejor y no le debas a coppel")
        </script>
    </head>
</html>

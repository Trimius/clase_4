<!DOCTYPE html>
   
   <script>
     var CantidadMaxMulti = parseFloat(prompt("Cantidad de veces a multiplicar"))
     var X = parseFloat(prompt("Ingrese numero de inicio"))
     
     for (let contador = 1; contador <= CantidadMaxMulti; contador = contador+1){
         alert(X*contador)
     }
     
   </script>
